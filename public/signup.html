<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <h1>Create a New Account</h1>
            <h2>Already a Member ?<a href="login.html">Log in</a></h2>
            <form id="signupForm" action="/signup" method="post" >
                <input type="text" placeholder="enter your name" name="nm">
                <input type="email" placeholder="enter email address" name="addr">
                <input type="password" placeholder="enter password" name="psw">
                <input type="submit" placeholder="Sign Up">
            </form>
        </div>
        <div class="box2">
            <img src="img/forest.jpg" alt="image not found" width="500px" height="600px">
        </div>
    </div>
</body>
</html>
